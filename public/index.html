<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      
      <span class="logo">tweeter</span>
      <span class="newTweet">
        <div>
          <b>Write</b> a new tweet
        </div>
        <div>
          <i class="newTweet fas fa-angle-double-down" style="color:red"></i>
        </div>
      </span>
      
      
    </nav>

    <header class="main-header">
      <div class="avatar">
          <img src="/images/profile-hex.png" style="height:180px; width:180px"> 
      </div>
      <div class="name">
          <h2>Douglas Young</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" id="tweet-box">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-container">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="counter">140</output>
          </div>
        </form>
      </section>
      <section class="all-tweets">
        <article>
          <header class="article-tweet-header">
            <div class="avatar-name">
              <img src="../public/images/profile-hex.png">
              <h3>Newton</h3>
            </div>
            <h3 class="handle"><b>@SirIsaac</b></h3>
          </header>
          <p class="tweeted">If I have seen further it is by standing on the shoulders of giants</p>
          <footer class="article-tweet-header">
            <h5 class="date">10 days ago</h5>
            <div class="icon-grouped">
              <i class="icons fas fa-flag"></i>
              <i class="icons fas fa-retweet"></i>
              <i class="icons fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
